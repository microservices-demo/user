language: go
go: 1.7.5
sudo: required
env:
- GROUP=weaveworksdemos COMMIT=$TRAVIS_COMMIT TAG=$TRAVIS_TAG
services:
- docker
- mongodb
script:
- make test
- make coverprofile
- make dockertest
install:
- make deps
after_success:
- go get -v github.com/mattn/goveralls
- goveralls -coverprofile=cover.profile -service=travis-ci
- make dockertravisbuild
notifications:
  slack:
    secure: 
